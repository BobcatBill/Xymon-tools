[hp_hardware]
        ENVFILE $XYMONCLIENTHOME/etc/xymonclient.cfg
        CMD $XYMONCLIENTHOME/ext/check_hp.sh
        LOGFILE $XYMONCLIENTLOGS/hp_hardware.log
        INTERVAL 5m

[hp_raid]
        ENVFILE $XYMONCLIENTHOME/etc/xymonclient.cfg
        CMD $XYMONCLIENTHOME/ext/check_hp_raid.sh
        LOGFILE $XYMONCLIENTLOGS/hp_raid.log
        INTERVAL 5m
